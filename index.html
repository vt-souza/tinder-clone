<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tinder-clone/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>lorem</h2>
                    <h2>30</h2>
                </div>
                <div class="photo-bio">
                    Lorem ipsum dolor sit amet consectetur, adipisicing 
                    elit. Asperiores officiis, labore nostrum quod natus 
                    reiciendis similique ducimus eveniet qui commodi.
                </div>
            </div>
        </div>
            
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>

    </div>
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/90df41fe78.js" 
    crossorigin="anonymous">
    </script>
